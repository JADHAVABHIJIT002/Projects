<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <!-- Bootstrap CSS Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Your Custom CSS Link -->
  <link rel="stylesheet" href="stynles.css">
</head>
<body>

  <!-- Bootstrap Header with Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Your Brand/Logo -->
    <a class="navbar-brand" href="#">Complex UI</a>
    <!-- Hamburger Menu Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section3">Section 3</a>
          </li>
        <!-- Add more links as needed -->
      </ul>
      <!-- Search Bar -->
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Bootstrap Carousel -->
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExample" data-slide-to="1"></li>
      <!-- Add more indicators as needed -->
    </ol>
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="image1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Caption 1</h5>
          <p>Call-to-Action 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Caption 2</h5>
          <p>Call-to-Action 2</p>
        </div>
      </div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Custom CSS Section with Flex Div -->
  <div class="flex-container">
    <div class="flex-item">
      <img src="image3.jpg" alt="Image 3">
      <p>Description 3</p>
    </div>
    <div class="flex-item">
      <img src="image4.jpg" alt="Image 4">
      <p>Description 4</p>
    </div>
    <div class="flex-item">
      <img src="image5.jpg" alt="Image 5">
      <p>Description 5</p>
    </div>
  </div>

  <!-- Photo Gallery using CSS Grid -->
  <div class="photo-gallery">
    <!-- Add your CSS Grid structure here -->
  </div>

  <!-- Bootstrap Card Section -->
  <div class="card-deck">
    <!-- Add your Bootstrap Cards here -->
  </div>

  <!-- Bootstrap Footer -->
  <footer class="footer">
    <!-- Add your footer content here -->
  </footer>

  <!-- Back-to-Top Button -->
  <a href="#" class="back-to-top">Back to Top</a>

  <!-- Bootstrap JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
