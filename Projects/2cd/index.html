<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Your Website</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Your Logo</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </header>

  <!-- About Us Section -->
  <section class="about">
    <div class="taglines">
      <!-- Tagline 1 -->
      <div class="tagline">
        <img src="tagline1.png" alt="Tagline 1">
        <p>Tagline 1 text here</p>
      </div>
      <!-- Tagline 2 (repeat structure as needed) -->
      <div class="tagline">
        <img src="tagline2.png" alt="Tagline 2">
        <p>Tagline 2 text here</p>
      </div>
      <!-- Tagline 3 (repeat structure as needed) -->
      <div class="tagline">
        <img src="tagline3.png" alt="Tagline 3">
        <p>Tagline 3 text here</p>
      </div>
    </div>
    <div class="clock">
      <img src="clock.png" alt="Clock">
    </div>
    <button class="know-more">Know More</button>
  </section>

  <!-- Our Categories Section -->
  <section class="categories">
    <!-- Repeat the following structure for each category -->
    <div class="category-card">
      <h3>Category Name</h3>
      <p>Description for the category goes here.</p>
      <button class="know-more">Know More</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">Your Logo</div>
    <div class="footer-description">
      <p>Your company description goes here.</p>
    </div>
    <div class="sitemap">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

</body>
</html>
