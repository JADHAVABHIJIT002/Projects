 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="keys">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendToDisplay('(')"> ( </button>
      <button onclick="appendToDisplay(')')"> ) </button>
      <button onclick="appendToDisplay('^')"> ^ </button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">÷</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">X</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="clearAll()">CA</button>
    </div>
    <div class="length-converter">
      <h3>Length Converter</h3>
      <input type="number" id="lengthValue" placeholder="Enter value">
      <select id="sourceUnit">
        <option value="feet">feet</option>
        <option value="inch">inch</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="mm">mm</option>
        <!-- Add more length units as needed -->
      </select>
      <select id="targetUnit">
        <option value="feet">feet</option>
        <option value="inch">inch</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="mm">mm</option>
        <!-- Add more length units as needed -->
      </select>
      <button onclick="convertLength()">Convert</button>
      <p id="conversionResult"></p>
    </div>
    <div class="history">
      <h3>History</h3>
      <div class="history-content" id="history"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
